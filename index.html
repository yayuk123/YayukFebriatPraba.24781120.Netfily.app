<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ’– Bookshelf App Lucu Banget ğŸ’–</title>

  <!-- Hubungkan ke file CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ“š Bookshelf App Lucu Banget ğŸ’•</h1>
  </header>

  <main>
    <section>
      <h2>Tambah Buku Baru ğŸ’</h2>
      <form id="bookForm">
        <div>
          <label for="bookFormTitle">Judul</label>
          <input id="bookFormTitle" type="text" required />
        </div>
        <div>
          <label for="bookFormAuthor">Penulis</label>
          <input id="bookFormAuthor" type="text" required />
        </div>
        <div>
          <label for="bookFormYear">Tahun</label>
          <input id="bookFormYear" type="number" required />
        </div>
        <div>
          <label>
            <input id="bookFormIsComplete" type="checkbox" />
            Selesai dibaca
          </label>
        </div>
        <button type="submit">ğŸ’– Tambahkan Buku ğŸ’–</button>
      </form>
    </section>

    <section>
      <h2>Belum selesai dibaca ğŸ“–</h2>
      <div id="incompleteBookList"></div>
    </section>

    <section>
      <h2>Selesai dibaca âœ…</h2>
      <div id="completeBookList"></div>
    </section>
  </main>

  <!-- JavaScript Logic Buku -->
  <script>
    const bookForm = document.getElementById('bookForm');
    const incompleteBookList = document.getElementById('incompleteBookList');
    const completeBookList = document.getElementById('completeBookList');

    bookForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('bookFormTitle').value;
      const author = document.getElementById('bookFormAuthor').value;
      const year = document.getElementById('bookFormYear').value;
      const isComplete = document.getElementById('bookFormIsComplete').checked;

      const bookItem = document.createElement('div');
      bookItem.classList.add('book-item');
      bookItem.innerHTML = `
        <h3>${title}</h3>
        <p>âœï¸ Penulis: ${author}</p>
        <p>ğŸ“… Tahun: ${year}</p>
        <div>
          <button onclick="toggleBookStatus(this)">
            ${isComplete ? 'ğŸ”„ Belum selesai' : 'âœ… Selesai dibaca'}
          </button>
          <button onclick="deleteBook(this)">ğŸ—‘ï¸ Hapus</button>
        </div>
      `;

      if (isComplete) {
        completeBookList.appendChild(bookItem);
      } else {
        incompleteBookList.appendChild(bookItem);
      }

      bookForm.reset();
    });

    function toggleBookStatus(button) {
      const bookItem = button.closest('.book-item');
      const currentList = bookItem.parentElement.id;
      const targetList = currentList === 'incompleteBookList' ? completeBookList : incompleteBookList;

      button.textContent = currentList === 'incompleteBookList'
        ? 'ğŸ”„ Belum selesai'
        : 'âœ… Selesai dibaca';

      targetList.appendChild(bookItem);
    }

    function deleteBook(button) {
      const bookItem = button.closest('.book-item');
      bookItem.remove();
    }
  </script>
</body>
</html>
